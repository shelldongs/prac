
{% if posts%}
    {% for post in posts %}
        <span> 
            {% if post.weight == 1 %}
                [置顶]
            {% endif %}
            <a href="{% url 'post_detail' post.id%}">{{ post.title }}</a> ----- post at {{ post.created_time }}<span>
        <div>
            <p>
                {{ post.desc }}  <a href="{% url 'post_detail' post.id%}">readmore</a>
            <p>
        </div>
        <hr/>
    {% endfor %}
{% else %}
    empty page!
{% endif %}
